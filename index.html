<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/owl.theme.default.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
</head>

<body>
    <header></header>
    <main>
        <section class="pass-sec my-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-5 ">
                        <div class="item-form">
                            <div class="sec-titel text-center mb-4">
                                <h2>Password strength indicator</h2>
                            </div>
                            <form action="" method="POST">
                                <div class="form-group">
                                    <input type="password" class="form-control" id="myPass" placeholder="Password" onkeyup="trigger()">
                                    <i class="far fa-eye" id="eye" onclick="showPasstoggle()"></i>
                                </div>
                            </form>
                            <div class="indicator pt-1" id="indicator">
                                <div class="row px-4">
                                    <div class="col-md-4 p-0 col-4">
                                        <span class="weak" id="weak"></span>
                                    </div>
                                    <div class="col-md-4 p-0 col-4">
                                        <span class="medium" id="medium"></span>
                                    </div>
                                    <div class="col-md-4 p-0 col-4">
                                        <span class="strong" id="strong"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="text">
                                <div class="row justify-content-center text-center">
                                    <div class="col-md-8">
                                        <p class="text_stat"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/scrollreveal.min.js"></script>
    <script src="js/scrollIt.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
